<article>
    <div [ngClass]="{'send-message': type === 'send', 'received-message': type === 'received'}" class="w-fit rounded min-w-48 max-w-xl p-2 m-5">
        <header class="px-2 pb-1">
            <h3 class="text-white font-sans font-bold">{{name}}</h3>
        </header>
        <main class="px-2 pb-1">
            <p class="text-white font-poppins">{{text}}</p>
        </main>
        <footer class="flex px-2">
            <p class="ml-auto">{{time}}</p>
        </footer>
    </div>
</article>
